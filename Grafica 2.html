<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica 2</title>
    <style>
        .dynamicSquare {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>

<body>


    <input type="number" id="numeroDiv" min="1" value="">
    <button onclick="creaDiv()">Crea quadrati</button>

    <div id="DivContainer"></div>

    <script>
        function creaDiv() {
            var num = document.getElementById("numeroDiv").value;

            var container = document.getElementById("DivContainer");

            container.innerHTML = "";

            var quadratiHTML = "";

            for (var i = 0; i < num; i++) {
                quadratiHTML += '<div style="width: 30px; height: 30px; border: 1px solid black; display: inline-block; margin: 5px; background-color: ' + getRandomColor() + ';"></div>';
            }
            container.innerHTML = quadratiHTML;
        }
        function getRandomColor() {
            var letter = "0123456789ABCDEF";
            var colore = "#";
            for (var i = 0; i < 6; i++) {
                colore += letter[Math.floor(Math.random() * 16)];
            }
            return colore;
        }
    </script>

</body>

</html>
