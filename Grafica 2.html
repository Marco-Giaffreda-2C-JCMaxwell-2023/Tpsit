<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica 2</title>
    <style>
        .dynamicSquare {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>

   
<input type="number" id="numeroDiv" min="1" value="">
<button onclick="creaDiv()">Crea quadrati</button>

<div id="nuoviDivContainer"></div>

<script>
    function creaDiv() {
        var numDiv = document.getElementById("numeroDiv").value;

        var nuoviDivContainer = document.getElementById("nuoviDivContainer");

        nuoviDivContainer.innerHTML = "";

        var quadratiHTML = "";

        for (var i = 0; i < numDiv; i++) {
            quadratiHTML += '<div style="width: 30px; height: 30px; border: 1px solid black; display: inline-block; margin: 5px; background-color: ' + getRandomColor() + ';"></div>';
        }
        nuoviDivContainer.innerHTML =  quadratiHTML;
    }
    function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>

</body>
</html>
