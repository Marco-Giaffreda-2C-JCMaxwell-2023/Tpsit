<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelline</title>
</head>

<body>

    <p id="contatore"><strong>Contatore:</strong></p>
    <pre id="risultato"><strong></strong></pre>

    <script>
        var contatore = 1;
        var intervalID;

        function startContatore() {  //funzione che serve per avviare il contatore
            intervalID = setInterval(function () {
                var contatoreElement = document.getElementById("contatore");
                contatoreElement.innerHTML = "<strong>Contatore:</strong> " + contatore;

                if (contatore === 5) {
                    clearInterval(intervalID);  //funzione che viene utilizzata per cancellare il timer

                    var risultatoElement = document.getElementById("risultato");
                    risultatoElement.innerHTML = "<strong></strong>";

                    for (var i = 1; i <= 10; i++) {
                        for (var j = 1; j <= 10; j++) {
                            risultatoElement.innerHTML += (i * j) + "\t";
                        }
                        risultatoElement.innerHTML += "\n";
                    }
                } else {
                    contatore++;
                }
            }, 1000);
        }

        startContatore();
    </script>

</body>

</html>
