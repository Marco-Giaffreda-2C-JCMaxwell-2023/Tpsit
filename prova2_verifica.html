<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Div con 100 numeri casuali</title>

    <style>
        .quadrato {
            width: 20px;
            height: 20px;
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
        }

        .pink {
            background-color: pink;
        }

        .yellow {
            background-color: yellow;
        }
    </style>

</head>

<body>
    <div class="quadrato pink">1</div>
    <script>
        let nc;
        let multipli = [2, 3, 5, 7];
        for (let i = 0; i < 100; i++) {
            nc = Math.floor(Math.random() * 100) + 1;
            let colore = 'pink';
            for (let j = 0; j < multipli.length; j++) {
                if (nc % multipli[j] === 0) {
                    colore = 'yellow';
                    break;
                }
            }
            document.write("<div class='quadrato " + colore + "'>" + nc + "</div>");
        }
    </script>

</body>

</html>
