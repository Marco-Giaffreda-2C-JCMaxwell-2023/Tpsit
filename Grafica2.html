<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica 2</title>
    <style>
        .quadrati {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>

<body>
    <label for="numeroDiv">Quanti quadrati vuoi generare?</label>
    <input type="numero" id="numeroDiv" min="1" value="">
    <button onclick="creaDiv()">Crea quadrati</button>

    <div id="divContainer"></div>

    <script>
        function creaDiv() {      //funzione che crea un numero specifico di elementi    

            var num = document.getElementById("numeroDiv").value;

            var container = document.getElementById("divContainer");

            container.innerHTML = "";

            for (var i = 0; i < num; i++) {
                var newDiv = document.createElement("div");  //creazione nuovo div con ciclo
                newDiv.className = "quadrati";
                var randomColor = getRandomColor();
                newDiv.style.background = randomColor;

                document.getElementById("divContainer").appendChild(newDiv);  //Ã¨ un metodo che viene utilizzato per aggiungere dinamicamente nuovi elementi
            }
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];     //funzione random color
            }
            return color;
        }
    </script>

</body>

</html>
