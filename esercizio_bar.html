<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bar automatico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #menu {
            display: none;
        }

        #benvenuto {
            display: none;
            color: #fff;
            font-size: 24px;
        }

        #chatbot-msg {
            display: none;
            color: #fff;
        }

        .grandezza {
            font-size: 100%;
        }

        .img-thumbnail {
            height: 220px;
        }

        .img-caption {
            color: #fff;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            margin: 10px;
            text-align: center;
            border: 2px solid #000;
        }

        .btn-outline-primary,
        .btn-outline-secondary,
        .btn-outline-success {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }

        body {
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20230424/pngtree-many-types-of-liquor-are-lined-up-on-a-bar-image_2510455.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="btn-container">
            <button onclick="istruzioni()" class="btn btn-outline-primary">Istruzioni</button>
            <button onclick="menu()" class="btn btn-outline-secondary">Menu drink</button>
            <button onclick="ordini()" class="btn btn-outline-success">Ordini</button>
        </div>
        <p id="benvenuto"></p>

        <div class="container my-5 container text-center" id="chatbot-msg">
            <p>Sono un chatbot pronto per servirti.</p>
        </div>

        <div class="container my-5 container text-center" id="menu">
            <div class="row align-items-start">
                <div class="col">
                    <img src="vodka.png" alt="Vodka" class="img-thumbnail">
                    <p class="grandezza img-caption">1. Vodka</p>
                </div>
                <div class="col">
                    <img src="mojito.png" alt="Mojito" class="img-thumbnail">
                    <p class="grandezza img-caption">2. Mojito</p>
                </div>
                <div class="col">
                    <img src="martini.png" alt="Martini" class="img-thumbnail">
                    <p class="grandezza img-caption">3. Martini</p>
                </div>
                <div class="col">
                    <img src="amaro_del_capo.png" alt="Amaro del capo" class="img-thumbnail">
                    <p class="grandezza img-caption">4. Amaro del capo</p>
                </div>
                <div class="col">
                    <img src="whisky.jpg" alt="Whisky" class="img-thumbnail">
                    <p class="grandezza img-caption">5. Whisky</p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script>
            function istruzioni() {
                alert("Ciao");
            }

            function menu() {
                document.getElementById("benvenuto").style.display = "none";
                document.getElementById("menu").style.display = "block";
                alert("Sono un chatbot pronto per servirti.");
            }

            function ordini() {
                var ordinazioni = prompt("Inserisci le ordinazioni (es. 1, 3, 4):");
                var listaOrdini = [];
                var ordine = "";

                if (ordinazioni !== null && ordinazioni !== "") {
                    for (var i=0; i < ordinazioni.length; i++) {
                        if (ordinazioni[i] !== ',' && ordinazioni[i] !== ' ') {
                            ordine += ordinazioni[i];
                        } else if (ordine !== "") {
                            listaOrdini.push(ordine);
                            ordine = "";
                        }
                    }

                    if (ordine !== "") {
                        listaOrdini.push(ordine);
                    }

                    var risultato = "Hai ordinato:\n";
                    for (var j = 0; j < listaOrdini.length; j++) {
                        if (listaOrdini[j] == 1) {
                            risultato += (j + 1) + ". " + "Vodka" + "\n";
                        }
                        if (listaOrdini[j] == 2) {
                            risultato += (j + 1) + ". " + "Mojito" + "\n";
                        }
                        if (listaOrdini[j] == 3) {
                            risultato += (j + 1) + ". " + "Martini" + "\n";
                        }
                        if (listaOrdini[j] == 4) {
                            risultato += (j + 1) + ". " + "Amaro del capo" + "\n";
                        }
                        if (listaOrdini[j] == 5) {
                            risultato += (j + 1) + ". " + "Whisky" + "\n";
                        }

                    }

                    alert(risultato);
                } else {
                    alert("Non hai ordinato nulla.");
                }
            }
        </script>
</body>

</html>
