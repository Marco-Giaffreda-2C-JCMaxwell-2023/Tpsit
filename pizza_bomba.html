<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco</title>
    <style>
        .tboard {
            display: grid;
            grid-template-columns: repeat(10, 25px);
            gap: 1px;
        }

        .square {
            width: 25px;
            height: 25px;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
        }

        .square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="tboard">
        <div class="square" data-type="pizza" onclick="countClick(this)">
            <img src="pizza.jpg" alt="pizza">
        </div>
        <div class="square" data-type="bomba" onclick="countClick(this)">
            <img src="bomba.jpg" alt="bomba">
        </div>
    </div>

    <script>
        let pizzaCount = 0, bombCount = 0;

        function countClick(element) {
            let type = element.dataset.type;

            if (type === "pizza") {
                pizzaCount++;
                console.log("Pizza clicked " + pizzaCount + " times.");
            } else if (type === "bomba") {
                bombCount++;
                console.log("Bomb clicked " + bombCount + " times.");
            }
        }
    </script>
</body>

</html>
